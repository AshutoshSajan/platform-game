<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>platform game</title>
	<!-- <link rel="stylesheet" href="css/game.css"> -->

	
	<style>
		
		.background{ 
			background: rgb(52, 166, 251);
      table-layout: fixed;
      border-spacing: 0; 
    }

		.background td { 
			padding: 0; 
		}

		.lava {
			background: rgb(255, 100, 100); 
		}

		.wall {
			background: white;
		}

		.actor {
			position: absolute;
		}

		.coin {
			background: rgb(241, 229, 89);
			border-radius: 50%;
		}

		.player {
			background: rgb(64, 64, 64);
		}

		.lost .player {
		  background: rgb(160, 64, 64);
		}

		.won .player {
		  box-shadow: -4px -7px 8px white, 4px -7px 8px white;
		}

		.game {
		  overflow: hidden;
		  max-width: 100%;
		  max-height: 100%;
		  position: relative;
		}

		.monster { 
			background: purple
		}

	</style>
</head>
<body>
  <!-- <script src="main.js"></script> -->
  <script src="level.js"></script>
  <script src="new.js"></script>
</body>
</html>
